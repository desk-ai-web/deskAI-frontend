<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>desk.ai - Fix Your Screen Habits Without Breaking Your Flow</title>
    <meta name="description" content="Improve your eye health and posture with desk.ai's AI-powered screen habit tracking. Smart reminders that adapt to your workflow. 100% private - data never leaves your device." />
    
    <!-- Theme script to prevent FOUC -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="desk.ai - Fix Your Screen Habits Without Breaking Your Flow" />
    <meta property="og:description" content="AI-powered screen habit tracking with smart reminders that adapt to your workflow. Improve eye health and posture while staying productive." />
    <meta property="og:image" content="https://desk-ai.app/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="desk.ai - Fix Your Screen Habits" />
    <meta name="twitter:description" content="AI-powered screen habit tracking with smart reminders" />

    <!-- Preconnect to external domains -->

    <link rel="preconnect" href="https://images.unsplash.com" />
  </head>
